<!doctype html>
<html oncontextmenu="return false"
      unselectable="on"
      onselectstart="return false;"
      onmousedown="return false;">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>

        <script data-main="js/app" src="js/vendor/require.js"></script>
    </head>
    <body
        <div id="middle"></div>

        <div application="GameOfLife" data-width="100" data-height="100" style="display: inline-block;"></div>

        <div application="inputapp" style="width: 320px; height: 240px; display: inline-block;"></div>

        <div application="ThreeApp" style="width: 320px; height: 240px; display: inline-block;"></div>

        <div id="box" style="position: fixed; left: 100px; top: 400px;" application="youtube" data-src="https://www.youtube.com/embed/PxRvDRav1BA?autoplay=1" data-width="200" data-height="200"></div>

        <script>
            requirejs.config({
                "baseUrl": "js/jslibs",
                "paths": {
                    "app": "../app",
                    "jquery": "../vendor/jquery-2.1.4.min",
                    "jquery-mobile": "../vendor/jquery.mobile.custom.min",
                    "howler": "../vendor/howler.min",
                    "three": "../vendor/three.min",
                    "tween": "../vendor/tween",
                    "common": "../vendor/common"
                },
                priority: ['jquery', 'jquery-mobile'],
                shim: {
                    'jquery': {
                        deps: []
                    },
                    'jquery-mobile': {
                        deps: ['jquery'],
                        exports: 'jquery'
                    },
                    'three': {
                        exports: 'THREE'
                    }
                }
            });

            require(["jquery"], function($) {
                $(document).bind("dragstart drop dragenter dragover dragleave", function(e) {
                    e.preventDefault();
                    return false;
                });
            });
        </script>
    </body>
</html>
